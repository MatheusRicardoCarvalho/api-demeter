version: 0.2

phases:
  install:
    commands:
      - echo Installing Node.js...
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
      - . ~/.nvm/nvm.sh
      - nvm install node
      - node -e "console.log('Running Node.js ' + process.version)"
  pre_build:
    commands:
      - echo Install packages...
      - npm install
artifacts:
  base-directory: '.'
  files:
    - '**/*'
